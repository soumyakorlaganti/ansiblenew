- name: variable preference
  hosts: localhost
  vars:
    Wishes: "Morning from PLAY variable"
  vars_files:
  - vars.yaml
  vars_prompt:
  - name: wishes
    prompt: please enter wishes
    private: false
  tasks:
  - name: check preference
    vars:
      wishes: "Morning from TASK variable"
    ansible.builtin.debug:
      msg: "Hello,Good {{wishes}}"

