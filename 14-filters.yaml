- name: default value
  hosts: localhost
  tasks:
  - name: default value
    ansible.builtin.debug:
      msg: "hello {{Course | default('Ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "good morning"
  tasks:
  - name: convert into upper case
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"
    
- name: lower case
  hosts: localhost
  vars:
    greeting: "GOOD MORNING"
  tasks:
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1,2,3,3,4,4,5]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{numbers | unique}}"